<ion-header>

  <ion-navbar>
    <ion-title>Trivia</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <ion-grid>
    <ion-row>
      <ion-col width-50 offset-25>       
        <h2 class="feedback">
          {{(answerIsCorrect === true) ? "Correct!" : "Aww wrong answer!"}}
        </h2>
        <h3 class="feedback" *ngIf="answerIsCorrect == false">
          Correct answer is "{{correctAnswer}}"
        </h3>
        <button ion-button (click)="nextQuiz()">
          {{(currentIndex+1 === totalQuizNum) ? "Show me how I did!" : "Next question!"}}

        </button>
      </ion-col>    
    </ion-row>
  </ion-grid>
</ion-content>
